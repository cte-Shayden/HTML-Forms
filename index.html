<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="#" method="post">
        <h1>Registration Form</h1>

        <!-- ========== PERSONAL INFORMATION SECTION ========== -->
        <h2>Personal Information</h2>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
        <br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
        <br><br>

        <label for="streetAddress">Street Address:</label>
        <input type="text" id="streetAddress" name="streetAddress" placeholder="Enter your street address">
        <br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city">
        <br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" placeholder="Enter your state">
        <br><br>

        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" name="zipCode" placeholder="Enter your zip code">
        <br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        <br><br>

        <!-- ========== FAVORITE COLORS SECTION ========== -->
        <h2>Favorite Colors</h2>
        <p>Select all colors you like (you may choose multiple):</p>

        <input type="checkbox" id="colorBlue" name="favoriteColors" value="blue">
        <label for="colorBlue">Blue</label>
        <br>

        <input type="checkbox" id="colorRed" name="favoriteColors" value="red">
        <label for="colorRed">Red</label>
        <br>

        <input type="checkbox" id="colorGreen" name="favoriteColors" value="green">
        <label for="colorGreen">Green</label>
        <br>

        <input type="checkbox" id="colorYellow" name="favoriteColors" value="yellow">
        <label for="colorYellow">Yellow</label>
        <br>

        <input type="checkbox" id="colorPurple" name="favoriteColors" value="purple">
        <label for="colorPurple">Purple</label>
        <br>

        <input type="checkbox" id="colorOrange" name="favoriteColors" value="orange">
        <label for="colorOrange">Orange</label>
        <br>

        <input type="checkbox" id="colorIndigo" name="favoriteColors" value="indigo">
        <label for="colorIndigo">Indigo</label>
        <br><br>

        <!-- ========== SCHOOL DISTRICT SECTION ========== -->
        <h2>Home School District</h2>
        <p>Select your home school district (choose one):</p>

        <input type="radio" id="districtCanton" name="schoolDistrict" value="canton">
        <label for="districtCanton">Canton</label>
        <br>

        <input type="radio" id="districtPotsdam" name="schoolDistrict" value="potsdam">
        <label for="districtPotsdam">Potsdam</label>
        <br>

        <input type="radio" id="districtMassena" name="schoolDistrict" value="massena">
        <label for="districtMassena">Massena</label>
        <br>

        <input type="radio" id="districtNorwoodNorfolk" name="schoolDistrict" value="norwood-norfolk">
        <label for="districtNorwoodNorfolk">Norwood-Norfolk</label>
        <br>

        <input type="radio" id="districtParishvilleHopkinton" name="schoolDistrict" value="parishville-hopkinton">
        <label for="districtParishvilleHopkinton">Parishville-Hopkinton</label>
        <br>

        <input type="radio" id="districtColtonPierrepont" name="schoolDistrict" value="colton-pierrepont">
        <label for="districtColtonPierrepont">Colton-Pierrepont</label>
        <br>

        <input type="radio" id="districtBrasherFalls" name="schoolDistrict" value="brasher-falls">
        <label for="districtBrasherFalls">Brasher Falls</label>
        <br><br>

        <!-- ========== SUBMIT BUTTON ========== -->
        <input type="submit" value="Submit Registration">
    </form>
</body>
</html>
